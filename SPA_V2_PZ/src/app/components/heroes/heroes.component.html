<h1 > HEROES <small> Marvel y DC </small></h1>
<hr>
<div class="container text-center">
  <div class="row">
    <div class="col-md-4" *ngFor="let heroe of heroes; let i = index">
      <div class="card mb-3">
        <img [src]="'/img/' + heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-body-secondary">{{heroe.aparicion}}</small></p>
          <button (click)= "verHeroe(i)" type="button" class= "btn btn-outline-primary">Ver mas</button>
        </div>
      </div>
      </div>
</div>
